<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Iscrizione</title>
		<link rel="stylesheet"  href="../css/bootstrap.min.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>	
		<div id="wrapper">
			<form method="post" action="inviaDatiStudente" id="form">
				<header id="title">
					<h1>Iscrizione</h1>
				</header>
				<div class="form-group">
					<label class="control-label col-lg-2" for="matricola">Matricola</label>
					<div class="col-lg-10">
					<input  name="matricola" type="text"
						value="Matricola" />
					</div>
				</div>
			<div class="form-group">
				<label class="control-label col-lg-2" for="nome">Nome</label>
				<div class="col-lg-10">
					<input name="nome" type="text"
						value="Nome" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2" for="nome">cognome</label>
				<div class="col-lg-10">
					<input  name="cognome" type="text"
						value="Cognome" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2" class="control-label col-sm-2" for="dataNascita">Data
					di nascita</label>
				<div class="col-lg-10">
					<input name="dataNascita" type="date"
						value="Data Nascita" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2" for="password">Password</label>
				<div class="col-lg-10">
					<input name="password" type="password" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2" for="password2">Conferma
					Password</label>
				<div class="col-lg-10">
					<input name="password2" type="password" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2" for="dipartimento">Dipartimento</label>
				<div class="col-lg-10">
					<select id="dip" name="dipartimento">
						<option>---</option>
						<option value="MatInf">Matematica e Informatica</option>					
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2" for="corsoDiLaurea">Corso
					di Laurea</label>
				<div class="col-lg-10">
					<select id="cLaurea"name="corsoDiLaurea"
						disabled=true>
						<option>---</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2" for="scuola">Scuola di
					Diploma</label>
				<div class="col-lg-10">
					<select class="form-control" name="scuola">
						<option>---</option>					
					</select>
				</div>
			</div>
			<input type="submit" class="btn btn-success" /> 
			<input type="reset" class="btn btn-danger"/>
		</form>
	</div>
</body>
</html>
